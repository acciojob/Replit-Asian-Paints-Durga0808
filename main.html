<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="grid-container">
        <!-- Creating a 3x3 grid with ids 1 to 9 -->
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>
        <div class="grid-item" id="9"></div>
    </div>
    <div>
        <label for="block_id">Block ID:</label>
        <input type="number" id="block_id" min="1" max="9">
        <label for="colour_id">Color:</label>
        <input type="text" id="colour_id">
        <button id="change_button">Change</button>
        <button id="reset_button">Reset</button>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
